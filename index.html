<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="section-container">
        <button id="focus" class="btn btn-focus">Focus</button>
        <button id="shortBreak" class="btn btn-short">Short Break</button>
        <button id="longBreak" class="btn btn-long">Long Break</button>
      </div>

      <div class="timer">
        <span id="time"></span>
        <div class="buttonsBox">
          <button id="startButton" class="show">Start</button>
          <button id="resetButton" class="hide">Reset</button>
          <button id="pauseButton" class="hide">Pause</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
